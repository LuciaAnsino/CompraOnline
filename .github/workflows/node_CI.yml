name: Node.js CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [lts/-1, lts/*]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
      - run: npm install -g pnpm:latest

      - name: Install dependencies
      - run: pnpm install ci

      - name: Run tests
      - run: pnpm run test